<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Website Closed</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .container {
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #e74c3c;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 10px;
    }

    .contact {
      font-size: 1rem;
      color: #777;
      margin-top: 15px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 1.8rem;
      }

      p, .contact {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Website Closed</h1>
    <p>This website is temporarily unavailable due to a pending payment.</p>
    <p class="contact">payment is not getting done that's why website is closed by developer</p>
    <p class="contact">After payment is resolved, access will be restored.</p>
  </div>
</body>
</html>
